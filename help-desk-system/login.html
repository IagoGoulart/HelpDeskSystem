<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Help Desk System</title>
</head>
<body>
    <main>
        <div class="container">
            <div>
                <img src="logo.png" alt="Logo do Help Desk System">
                <h1>Help Desk System</h1>
                <h2>Simulador de tickets de suporte</h2>
            </div>
            <div class="info">
                <span>Cliente: abre chamados</span>
                <span>Atendente: gerencia chamados</span>
            </div>
            <form id="form" action="">
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input id="email" type="email" name="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input id="password" type="password" name="password" placeholder="Senha">
                </div>
                <button type="submit">Entrar</button>
            </form>
        <div class="info">
            <span>Email: entrar@gmail.com </span>
            <span>Senha: 1234 </span>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
